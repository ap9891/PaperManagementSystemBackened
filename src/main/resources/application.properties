spring.application.name=backend
server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/fantasy_packaging
spring.datasource.username=fantasy_user
spring.datasource.password=your_secure_password

# Database Configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/fantasy_packaging?createDatabaseIfNotExist=true
#spring.datasource.username=fantasy_user
#spring.datasource.password=your_secure_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Security configuration
spring.security.user.name=user
spring.security.user.password=test


# Logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.mvc.cors.allowed-origins=http://localhost:3001
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=admin@example.com
spring.mail.password=admin123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret=your-very-secret-and-long-key-that-is-hard-to-guess

